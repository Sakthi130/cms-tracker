<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Details</title>

  <!-- Google Font: Manrope -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css"/>

  <!-- Select2 (for multi-select filters) -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Manrope', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #09b367;
      margin-bottom: 20px;
    }
    table.dataTable thead th {
      background-color: #09b367;
      color: white;
    }
    .comments-cell {
      max-width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }
    .comments-cell.expanded {
      white-space: normal;
      overflow: visible;
    }
    .select2-container .select2-selection--multiple {
      min-height: 36px;
    }
    .update-btn {
      background-color: #09b367;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .update-btn:hover {
      background-color: #078d52;
    }
  </style>
</head>
<body>
  <h2 id="agentHeader">Agent Details</h2>

  <!-- Update button -->
  <button class="update-btn" id="updateBtn">Update Details</button>

  <table id="detailsTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Trail ID</th>
        <th>Converted Date</th>
        <th>Region</th>
        <th>Dept Day Band</th>
        <th>Pending Reason</th>
        <th>Updated Band</th>
        <th>Additional Comments</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>Trail ID</th>
        <th>Converted Date</th>
        <th>Region</th>
        <th>Dept Day Band</th>
        <th>Pending Reason</th>
        <th>Updated Band</th>
        <th>Additional Comments</th>
      </tr>
    </tfoot>
    <tbody></tbody>
  </table>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    // Escape function
    function escapeHtml(text) {
      if (!text) return "";
      return $('<div/>').text(text).html();
    }

    $(document).ready(function () {
      const params = new URLSearchParams(window.location.search);
      const agentName = params.get("agent");
      $("#agentHeader").text("Agent Details - " + agentName);

      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2olHcvBurEJqZacnbuCGab0BOjTsm2-Hkzdj-HVoTAWtMAWhk3CVR1p4m6_Ld5IQCpdJ9DSBKYzhV/pub?gid=1446258632&single=true&output=csv";

      Papa.parse(sheetUrl, {
        download: true,
        header: true,
        complete: function (results) {
          const allRows = results.data;

          // Filter by Agent + Status = "won"
          const rowsForAgent = allRows.filter(r =>
            (r["Agent"] && r["Agent"].trim().toLowerCase() === agentName.trim().toLowerCase()) &&
            (r["Status"] && r["Status"].trim().toLowerCase() === "won")
          );

          const table = $('#detailsTable').DataTable({
            data: rowsForAgent,
            columns: [
              { data: "Trail ID" },
              { data: "Converted_date" },
              { data: "Region" },
              { data: "Dept day band" },
              { data: "Pending Reason" },
              { data: "Updated band" },
              { 
                data: "Additional comments",
                render: function(data) {
                  return `<span class="comments-cell">${escapeHtml(data)}</span>`;
                }
              }
            ],
            dom: 'lBfrtip',
            buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
            pageLength: 10,
            lengthMenu: [10, 25, 50, 100],
            initComplete: function () {
              this.api().columns().every(function () {
                var column = this;
                var select = $('<select class="filter-select" multiple><option value="">All</option></select>')
                  .appendTo($(column.footer()).empty())
                  .on('change', function () {
                    var vals = $(this).val();
                    if (vals && vals.length > 0) {
                      var regex = vals.map(v => $.fn.dataTable.util.escapeRegex(v)).join('|');
                      column.search(regex, true, false).draw();
                    } else {
                      column.search('', true, false).draw();
                    }
                  });

                column.data().unique().sort().each(function (d) {
                  if (d) select.append('<option value="' + escapeHtml(d) + '">' + escapeHtml(d) + '</option>');
                });

                select.select2({ width: '100%' });
              });
            }
          });

          // Expand comments on click
          $('#detailsTable').on('click', '.comments-cell', function() {
            $(this).toggleClass('expanded');
          });
        }
      });

      // Update button â†’ open Google Form
      $("#updateBtn").on("click", function() {
        window.open("https://forms.gle/EtV5VLiMwMsZ6geN8", "_blank"); 
      });
    });
  </script>
</body>
</html>
