<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Details</title>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css"/>

  <!-- Select2 (for multi-select filters) -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Font + Styles -->
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #09b367;
    }
    table.dataTable thead th {
      background-color: #09b367;
      color: white;
    }
    .comments-cell {
      max-width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }
    .comments-cell.expanded {
      white-space: normal;
      overflow: visible;
    }
    .select2-container .select2-selection--multiple {
      min-height: 36px;
    }
  </style>
</head>
<body>
  <h2 id="agentHeader">Agent Details</h2>

  <table id="detailsTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Trail ID</th>
        <th>Converted Date</th>
        <th>Region</th>
        <th>Dept Day Band</th>
        <th>Pending Reason</th>
        <th>Updated Band</th>
        <th>Additional Comments</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>Trail ID</th>
        <th>Converted Date</th>
        <th>Region</th>
        <th>Dept Day Band</th>
        <th>Pending Reason</th>
        <th>Updated Band</th>
        <th>Additional Comments</th>
      </tr>
    </tfoot>
    <tbody></tbody>
  </table>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    // ðŸ”¹ Escape function to prevent HTML injection
    function escapeHtml(text) {
      if (!text) return "";
      return $('<div/>').text(text).html();
    }

    $(document).ready(function () {
      // Get agent name from URL
      const params = new URLSearchParams(window.location.search);
      const agentName = params.get("agent");
      $("#agentHeader").text("Agent Details - " + agentName);

      // ðŸ”¹ Replace with your actual Google Sheet CSV link
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2olHcvBurEJqZacnbuCGab0BOjTsm2-Hkzdj-HVoTAWtMAWhk3CVR1p4m6_Ld5IQCpdJ9DSBKYzhV/pub?gid=1446258632&single=true&output=csv";

      Papa.parse(sheetUrl, {
        download: true,
        header: true,
        complete: function (results) {
          const allRows = results.data;
          // Filter only this agent & won rows
          const rowsForAgent = allRows.filter(r => r["agent"] === agentName && r["status"] === "won");

          const table = $('#detailsTable').DataTable({
            data: rowsForAgent,
            columns: [
              { data: "trail id" },
              { data: "convert date" },
              { data: "region" },
              { data: "dept day band" },
              { data: "pending reason" },
              { data: "updated band" },
              { 
                data: "additional comments",
                render: function(data) {
                  return `<span class="comments-cell">${escapeHtml(data)}</span>`;
                }
              }
            ],
            dom: 'Bfrtip',
            buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
            initComplete: function () {
              this.api().columns().every(function () {
                var column = this;
                var select = $('<select class="filter-select" multiple><option value="">All</option></select>')
                  .appendTo($(column.footer()).empty())
                  .on('change', function () {
                    var vals = $(this).val();
                    if (vals && vals.length > 0) {
                      var regex = vals.map(v => $.fn.dataTable.util.escapeRegex(v)).join('|');
                      column.search(regex, true, false).draw();
                    } else {
                      column.search('', true, false).draw();
                    }
                  });

                column.data().unique().sort().each(function (d) {
                  if (d) select.append('<option value="' + escapeHtml(d) + '">' + escapeHtml(d) + '</option>');
                });

                // Initialize select2
                select.select2({ width: '100%' });
              });
            }
          });

          // ðŸ”¹ Expandable comments cell
          $('#detailsTable').on('click', '.comments-cell', function() {
            $(this).toggleClass('expanded');
          });
        }
      });
    });
  </script>
</body>
</html>
